<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="./javascripts/bundle.js"></script>

    <meta charset="utf-8">
    <title>Stock Alerter</title>
  </head>
  <body>
    <main>
      <form id="radio-buttons">

        <label>
          <input id="rb0" type="radio" name="selected-commodity" value="Copper" checked
          />Copper
        </label>

        <label>
          <input id="rb1" type="radio" name="selected-commodity" value="Crude Oil"
          />Crude Oil
        </label>

        <label>
          <input id="rb2" type="radio" name="selected-commodity" value="Gold"
          />Gold
        </label>

        <label>
          <input id="rb3" type="radio" name="selected-commodity" value="Natural Gas"
          />Natural Gas
        </label>

        <label>
          <input id="rb4" type="radio" name="selected-commodity" value="Palladium"
          />Palladium
        </label>

        <label>
          <input id="rb5" type="radio" name="selected-commodity" value="Platinum"
          />Platinum
        </label>

        <label>
          <input id="rb6" type="radio" name="selected-commodity" value="Silver"
          />Silver
        </label>

      </form>

      <canvas id="main-chart"></canvas>
    </main>
  </body>
</html>
